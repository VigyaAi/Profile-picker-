<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- mobile metas -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="initial-scale=1, maximum-scale=1" name="viewport" />
    <!-- site metas -->
    <title>Profile Picker</title>
    <meta content="Profile checker, Resume filter" name="keywords" />
    <meta content="" name="description" />
    <meta content="VigyaAi" name="author" />

    <!-- style css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="form" onsubmit="sendRequest()">
      <h1 class="title">Profile Picker</h1>
      <div class="search">
        <textarea
          class="query_text"
          cols="65"
          id="convert_text"
          minlength="10"
          name="text"
          onkeydown="auto_grow(this);"
          placeholder="Fill Job Description"
          rows="1"
          value=""
        ></textarea>
        <svg
          class="speech-button"
          fill="none"
          id="click_to_record"
          role="button"
          stroke="blue"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <!--        Loader -->
      <div class="loader">
        <span class="dots"></span>
      </div>

      <!--        Submit Button-->
      <button class="btn submit-button" type="submit">Submit</button>
    </form>
    <div class="output"></div>

    <img alt="companyLogo" class="companyLogo" src="logo.png" />
    <!-- Javascript files-->
    <script src="js/index.js"></script>
  </body>
</html>
